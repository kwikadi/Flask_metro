          <h2>Edit Info</h2>
		  <form role="form" class="col-md-9 go-right">
            <p>Station Name</p>
      <div class="form-group">
      <input id="source" name="source" type="text" class="form-control" required>
      <label for="source">Name</label>
      </div>    

           <p>Station Line</p>
      <div class="form-group">
      <input id="source" name="source" type="text" class="form-control" required>
      <label for="source">Line</label>
      </div>    

           <p>Pincode</p>
      <div class="form-group">
      <input id="source" name="source" type="text" class="form-control" required>
      <label for="source">Pincode</label>
      </div>    

           <p>Washroom</p>
      <div class="form-group">
		<div class="radio">
			<input type="radio" name="radio1" id="radio1" value="option1" checked>
			<label for="radio1">
				Yes
			</label>
		</div>
		<div class="radio">
			<input type="radio" name="radio1" id="radio2" value="option2">
			<label for="radio2">
				No
			</label>
		</div> 
	  </div>

           <p>Parking</p>
      <div class="form-group">
		<div class="radio">
			<input type="radio" name="radio1" id="radio1" value="option1" checked>
			<label for="radio1">
				Yes
			</label>
		</div>
		<div class="radio">
			<input type="radio" name="radio1" id="radio2" value="option2">
			<label for="radio2">
				No
			</label>
		</div> 
	  </div>    

           <p>Grade</p>
      <div class="form-group">
		<div class="radio">
			<input type="radio" name="radio1" id="radio1" value="option1" checked>
			<label for="radio1">
				Underground
			</label>
		</div>
		<div class="radio">
			<input type="radio" name="radio1" id="radio2" value="option2">
			<label for="radio2">
				At Grade
			</label>
		</div> 
		<div class="radio">
			<input type="radio" name="radio1" id="radio2" value="option2">
			<label for="radio2">
				Elevated
			</label>
		</div> 
	  </div>  

			<p>Elevator/Escalator</p>

		</div>
		<div class="radio">
			<input type="radio" name="radio1" id="radio2" value="option2">
			<label for="radio2">
				No
			</label>
		</div> 
	  </div>
