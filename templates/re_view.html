<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="assets/img/icon.ico">

    <title>Admin: Add Station</title>

    <!-- Bootstrap core CSS -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
	<link href="/static/css/about.css" rel="stylesheet">
    <link href="/static/css/dir.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/static/css/justified-nav.css" rel="stylesheet">


  </head>

  <body>

    <div class="container">

      <div class="masthead">
        <h3 class="text-muted"><a href ="/">DMRC</a> Admin Page</h3>
        <ul class="nav nav-justified">
          <li><a href="/admin">Home</a></li>
          <li class="active"><a href="/addmin">Add New Admin</a></li>
          <li><a href="/addstation">Add Station</a></li>
          <li><a href="/editinfo">Edit Station Info.</a></li>
          <li><a href="/re_view">Approve Reviews</a></li>
        </ul>
      </div>
	<br>
	<br>
	<div class="container">
  <div class="row">
  <h2>Unapproved Reviews</h2>
  <br>

  </br></br>
  <div class="col-md-6">
    <table class="table">
      <thead>
        <tr>
          <th>#</th>
          <th>Station Name</th>
          <th>Title</th>
          <th>Bodytext</th>
          <th>Author</th>
          <th>Timestamp</th>
          <th>Approve</th>
        </tr>
      </thead>
      <tbody>
        {% for i in data: %}
        <tr>
          <td>{{ i[0] }}</td>
          <td>{{ i[1] }}</td>
          <td>{{ i[2] }}</td>
          <td>{{ i[3] }}</td>
          <td>{{ i[4] }}</td>
          <td><button type="submit" class="btn btn-default">Submit</button></td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
	<!-- Site footer -->
      <div class="footer">
        <p>&copy; Adi-Aman-Chait</p>
      </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
  </body>
