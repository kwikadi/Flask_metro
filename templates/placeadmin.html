<html lang="en">

  <script>
    $(document).ready(function() {
      $("#e1").select2({width:'resolve'});
      $("#e2").select2({width:'resolve'});
      $("#e3").select2({width:'resolve'});
    });
  </script>

    <title>Admin: Add Admin</title>

    <!-- Bootstrap core CSS -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
	<link href="/static/css/about.css" rel="stylesheet">
    <link href="/static/css/dir.css" rel="stylesheet">

  </head>

  <body>

    <div class="container">

      <div class="masthead">
        <h3 class="text-muted"><a href ="/">DMRC</a> Admin Page</h3>
        <ul class="nav nav-justified">
          <li><a href="/admin">Home</a></li>
          <li><a href="/addmin">Admin Panel</a></li>
          <li><a href="/addstation">Add Station</a></li>
          <li><a href="/editinfo">Edit Station Info.</a></li>
          <li><a href="/re_view">Approve Reviews</a></li>
          <li class="active"><a href="/re_view">Modify Places</a></li>
        </ul>
      </div>
	<br>
	<br>
	<div class="row">
        <div class="col-lg-4">
          <h2>Add Place</h2>
		  <form role="form" class="col-md-9 go-right" action="/addadmin" method="post">

          <p>Enter station near new place: </p>
          <select id="e1" type="hidden" name="stat_name" >
            {% for i in data: %}
            <option value="{{ i[0] }}">{{ i[0] }}</option>
            {% endfor %}
          </select>

           <p><br>Enter Place Name:</p>
      <div class="form-group">
      <input id="source2" name="passa" type="password" class="form-control" required>
      <label for="source2">Place</label>
      </div>

		<br>

        <button type="submit" class="btn btn-default">Add Place</button>
    </form>

        </div>
        <div class="col-lg-4">
          <h2>Edit Place</h2>
      <form role="form" class="col-md-9 go-right" action="/addadmin" method="post">

            <p>Enter previous place name: </p>
          <select id="e2" type="hidden" name="stat_name" >
            {% for i in data: %}
            <option value="{{ i[0] }}">{{ i[0] }}</option>
            {% endfor %}
          </select>

           <p><br>Enter new name:</p>
      <div class="form-group">
      <input id="source2" name="passa" type="password" class="form-control" required>
      <label for="source2">Password</label>
      </div>

    <br>

        <button type="submit" class="btn btn-default">Edit Place</button>
    </form>

        </div>
        <div class="col-lg-4">
          <h2>Delete Place</h2>
      <form role="form" class="col-md-9 go-right" action="/addadmin" method="post">

          <p>Enter place name: </p>
          <select id="e3" type="hidden" name="stat_name" >
            {% for i in data: %}
            <option value="{{ i[0] }}">{{ i[0] }}</option>
            {% endfor %}
          </select>
          <br><br>
        <button type="submit" class="btn btn-default">Delete Place</button>
      </form>

        </div>

	</div>

	<!-- Site footer -->
      <div class="footer">
        <p>&copy; Adi-Aman-Chait</p>
      </div>

    ================================================== -->

  </body>
