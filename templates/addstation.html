        <h2>Add New Station</h2>
     <!--   <form role="form" class="col-md-9 go-right"> -->
          <p>Enter details of the new station: </p>
          <p><br>Station Name</p>
          <div class="form-group">
            <input id="source" name="source" type="text" class="form-control" required>
            <label for="source">Name</label>
          </div>

          <p>Station Line</p>
          <div class="form-group">
            <input id="source" name="source" type="text" class="form-control" required>
            <label for="source">Line</label>
          </div>

          <p>Opening Date</p>
          <div class="form-group">
            <input id="source" name="source" type="text" class="form-control" required>
            <label for="source">Date</label>
          </div>

          <p>Pincode</p>
          <div class="form-group">
            <input id="source" name="source" type="text" class="form-control" required>
            <label for="source">Pincode</label>
          </div>

          <p>Contact</p>
          <div class="form-group">
            <input id="source" name="source" type="text" class="form-control" required>
            <label for="source">Contact</label>
          </div>

          <p>Washroom</p>
          <div class="btn-group" data-toggle="buttons">
            <label class="btn btn-primary active">
              <input type="radio" name="options" id="option1" checked> Yes
            </label>
            <label class="btn btn-primary">
              <input type="radio" name="options" id="option2"> No
            </label>
          </div>

          <p><br>Parking</p>
          <div class="btn-group" data-toggle="buttons">
            <label class="btn btn-primary active">
              <input type="radio" name="options" id="option1" checked> Yes
            </label>
            <label class="btn btn-primary">
              <input type="radio" name="options" id="option2"> No
            </label>
          </div>

          <p><br>Grade</p>
          <div class="btn-group" data-toggle="buttons">
            <label class="btn btn-primary active">
              <input type="radio" name="options" id="option1" checked>Underground
            </label>
            <label class="btn btn-primary">
              <input type="radio" name="options" id="option2"> At Grade
            </label>
            <label class="btn btn-primary">
              <input type="radio" name="options" id="option3"> Elevated
            </label>
          </div>

          <p><br>Elevator/Escalator</p>
          <div class="btn-group" data-toggle="buttons">
            <label class="btn btn-primary active">
              <input type="radio" name="options" id="option1" checked> Yes
            </label>
            <label class="btn btn-primary">
              <input type="radio" name="options" id="option2"> No
            </label>
          </div>

          <br>
